<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="bg-white p-4 rounded shadow" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-3">Crear una cuenta</h3>
            <hr>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {{ messages[0] }}
                </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-3">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre" required />
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="apellido" placeholder="Apellido" required />
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="correo" placeholder="Correo electrónico o número de celular" required />
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="repetir_correo" placeholder="Repite el correo electrónico" required />
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="contrasena" placeholder="Contraseña nueva" required />
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">Género</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="femenino" value="Femenino" required />
                        <label class="form-check-label" for="femenino">Femenino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino" />
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="personalizado" value="Personalizado" />
                        <label class="form-check-label" for="personalizado">Personalizado</label>
                    </div>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success">Registrarte</button>
                </div>
            </form>
            <p class="text-center">
                ¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a>
            </p>
        </div>
    </div>
    <footer class="text-center mt-5 mb-3 text-muted">
        Miguel Angel Carcamo Limon 3°D
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
